version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Activate financial info form
    steps:
      - intent: ask_financial_info
      - action: financial_info_form
      - active_loop: financial_info_form

  - rule: Submit financial info form and query database
    condition:
      - active_loop: financial_info_form
    steps:
      - action: financial_info_form
      - active_loop: null
      - action: action_query_database

  - rule: Ask for missing year
    condition:
      - active_loop: financial_info_form
      - slot_was_set:
          - requested_slot: year
    steps:
      - action: utter_ask_year

  - rule: Ask for missing metric
    condition:
      - active_loop: financial_info_form
      - slot_was_set:
          - requested_slot: metric
    steps:
      - action: utter_ask_metric

  - rule: Handle direct financial query
    condition:
      - slot_was_set:
          - year: not null
      - slot_was_set:
          - metric: not null
    steps:
      - action: action_query_database

  - rule: Handle revenue query without submetric
    condition:
      - slot_was_set:
          - metric: "revenue"
          - submetric: null
      - slot_was_set:
          - year: not null
    steps:
      - action: action_query_database
