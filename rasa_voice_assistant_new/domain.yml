version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_financial_info
  - inform

responses:
  utter_greet:
    - text: "Hey! How are you?"
  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
    - text: "Did that help you?"
  utter_happy:
    - text: "Great, carry on!"
  utter_goodbye:
    - text: "Bye"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_ask_year:
    - text: "What year are you inquiring about?"
  utter_ask_metric:
    - text: "Which metric are you interested in? E.g., net profit, EBITA, revenue, etc."
  utter_ask_submetric:
    - text: "Which specific revenue segment are you interested in? (e.g., Large Enterprise, Mid Market Enterprise, Public Sector, etc.)"

entities:
  - year
  - quarter
  - metric
  - submetric

slots:
  year:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: year
  quarter:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: quarter
  metric:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: metric
  submetric:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: submetric
  requested_slot:
    type: text
    influence_conversation: false
    mappings: []

forms:
  financial_info_form:
    required_slots:
      - year
      - metric

actions:
  - validate_financial_info_form
  - action_query_database

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
